<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learn React</title>
</head>

<body>
	<h2>Компоненты функциональные и классовые</h2>
	<div class="like_button_container" data-commentid="1"></div>
	<div class="like_button_container" data-commentid="2"></div>
	<div class="like_button_container" data-commentid="3"></div>
	
	<h2>Состояние</h2>
	<div id="root-timer"></div>

	<h3>Изолированное состояние компонентов</h3>
	<div id="app-split-states"></div>

	<h2>Обработка событий</h2>
	<div id="toggler"></div>

	<h2>Условный реднеринг</h2>
	<div id="conditional-rendering-root"></div>

	<h2>Условный рендеринг элементов</h2>
	<div id="conditional-rendering-elements-root"></div>

	<!-- Загрузка React -->
	<!-- Внимание: во время развертывания, замените "development.js" на "production.min.js". -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	
	<!-- Чтобы быстро попробовать JSX -->
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<!-- Загрузка нашего компонента React -->
	<script src="like_button.js"></script>
	<script src="timer.js"></script>
	<script src="app_split_states.js"></script>
	<script src="toggle-component.js"></script>
	<script src="conditional_rendering.js"></script>
	<script src="conditional_rendering_elements.js"></script>
</body>
</html>
